<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>河工大数学253班 - 学习资料中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            color: white;
            padding: 30px 0;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header-content {
            position: relative;
            z-index: 2;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 50px;
        }
        
        .nav-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .nav-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .card-icon {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }
        
        .card-content {
            padding: 20px;
        }
        
        .card-content h3 {
            margin-bottom: 10px;
            color: var(--dark-color);
        }
        
        .card-content p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .btn {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .btn:hover {
            background: var(--secondary-color);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #666;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        
        .footer-links a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .creator {
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .nav-cards {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><i class="fas fa-graduation-cap"></i> 河北工业大学 数学253班</h1>
                <p class="subtitle">学习资料共享与分析中心 | 2025级</p>
                <div class="stats">
                    <div class="stat-item"><i class="fas fa-book"></i> 5个学科资料库</div>
                    <div class="stat-item"><i class="fas fa-file-alt"></i> 127份学习资料</div>
                    <div class="stat-item"><i class="fas fa-users"></i> 35位班级成员</div>
                </div>
            </div>
        </header>
        
        <main>
            <div class="nav-cards">
                <div class="nav-card">
                    <div class="card-icon" style="background: #3498db;">
                        <i class="fas fa-calculator"></i>
                    </div>
                    <div class="card-content">
                        <h3>数学分析资料</h3>
                        <p>包含课程讲义、习题解答、重点难点解析等完整学习资料</p>
                        <a href="#" class="btn">查看资料</a>
                    </div>
                </div>
                
                <div class="nav-card">
                    <div class="card-icon" style="background: #2ecc71;">
                        <i class="fas fa-project-diagram"></i>
                    </div>
                    <div class="card-content">
                        <h3>线性代数资料</h3>
                        <p>矩阵理论、向量空间、线性变换等核心内容详解与练习题</p>
                        <a href="#" class="btn">查看资料</a>
                    </div>
                </div>
                
                <div class="nav-card">
                    <div class="card-icon" style="background: #9b59b6;">
                        <i class="fas fa-chart-bar"></i>
                    </div>
                    <div class="card-content">
                        <h3>概率论与统计</h3>
                        <p>概率模型、随机变量、统计推断等知识点与实例分析</p>
                        <a href="#" class="btn">查看资料</a>
                    </div>
                </div>
                
                <div class="nav-card">
                    <div class="card-icon" style="background: #e67e22;">
                        <i class="fas fa-code"></i>
                    </div>
                    <div class="card-content">
                        <h3>数值分析</h3>
                        <p>数值计算方法、算法实现与误差分析等实用技术资料</p>
                        <a href="#" class="btn">查看资料</a>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>本网站基于 GitHub Pages 构建</p>
            <div class="creator">
                <p>制作人：程渤栋</p>
            </div>
            <div class="footer-links">
                <a href="#"><i class="fab fa-github"></i> 访问项目仓库</a>
            </div>
        </footer>
    </div>
</body>
</html>
